            html {

            *, *:before, *:after {

            html,

            }

            p, ul {

                font-weight: 300;
                line-height: 1.5;

            }

            a, a:visited {
                /* Box model */
                padding-bottom: .2rem;

                /* Typo */
                color: #7c67b2;
                text-decoration: none;

                /* Visual */
                border-bottom: 1px solid #ddd;
                transition: border-bottom-color .2s linear;
            }

            a:hover {
                border-bottom-color: #676ab2;
            }

            ul {
                /* Box model */
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0 0 1rem;

                /* Visual */
                list-style-type: none;
            }

            li:not(:first-child) {
                padding-left: .8rem;
            }

            li:not(:last-child):after {
                /* Box model */
                content: '•';
                padding-left: .8rem;

                /* Typo */
                font-size: .8rem;
                color: #ddd;
            }
